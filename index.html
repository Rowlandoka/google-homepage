<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <center>
  <header>
    <ul>
      <li><a class="links" href="#user">
        <button type="button" class="signbutton">Sign in</button>
      </a></li>
      <li><a href="#grid">
         <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google app" alt="">
      </a></li>
      <li><a href="#images">Images</a></li>
      <li><a href="#gmail">Gmail</a></li>
    </ul>
  </header>

  <!-- Logo Section -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

<!-- Bar Section -->
 <div class="bar">
   <i class="fa fa-search" aria-hidden="true"></i>
   <input type="text" class="searchbar" title="Search">
   <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
 </div>
  <div class="buttons">
    <button class="button" type="button">Google Search</button>
    <button class="button" type="button">I'm Feeling Lucky</button>
  </div>

<footer>
  <nav>
    <div>
      <a href="">Advertising</a>
      <a href="">Business</a>
      <a href="">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </nav>
</footer>
 























  
</body>
</html>
